<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Data User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar ('')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="justify-content-center">
            <div class="card-header">
                <h2>Update Password</H2>
            </div>
            <div class="card-body">
                <form th:action="@{/user/updatePassword}" method="POST">
                    <h3 th:text="${teks}"></h3>
                    <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                    Password Lama
                    <input type="password" class="col-sm-8 form-control input-sm" name="oldPass">
                    <br>
                    Password Baru
                    <input type="password" class="col-sm-8 form-control input-sm" name="newPass" minlength="8"
                           pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Must contain at least one uppercase letter, one lowercase letter, one number and one special character" required>
                    <br>
                    Konfirmasi Password Baru
                    <input type="password" class="col-sm-8 form-control input-sm" name="confirmPass" minlength="8"
                           pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Must contain at least one uppercase letter, one lowercase letter, one number and one special character" required>
                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
