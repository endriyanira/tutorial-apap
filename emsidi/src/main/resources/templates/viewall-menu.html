<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>View All Menu</title>
  <meta charset="UTF-8">
  <title> Home </title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
<div class="container">

  <br>
  <div class="card-body">
    <h2>Daftar Seluruh Menu</h2>
    <div class="justify-content-center">
      <div th:if="*{listMenu.size() != 0}">
          <table class="table">
            <thead>
            <tr>
              <th>No</th>
              <th>No Menu</th>
              <th>Nama Menu</th>
              <th>Deskripsi Menu</th>
              <th>Ketersediaan</th>
<!--              <th></th>-->
              <!--<th>Hapus</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu, iterationStatus : ${listMenu}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${menu.noMenu}"></td>
              <td th:text="${menu.namaMenu}"></td>
              <td th:text="${menu.deskripsiMenu}"></td>
              <td th:if="${menu.isAvailable == true}" th:text="'YA'"></td>
              <td th:if="${menu.isAvailable == false}" th:text="'Tidak'"></td>
            </tr>
            </tbody>
          </table>

      </div>
      <div th:unless="*{listMenu.size() != 0}">
        <h2 th:text="'Tidak ada Menu'"></h2>
      </div>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
  </div>


</div>
<footer th:replace="fragments/fragment :: footer('Menu')"></footer>

</body>

</html>
